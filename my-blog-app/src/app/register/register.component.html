<div class="card mt-4">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" novalidate>
        
        <div class="form-group row">
            <label for="userEmail" class="col-sm-2 col-form-label">Email :</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" ngModel id="userEmail" name="userEmail" 
                required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                #email="ngModel" [class.is-invalid]="email.invalid && email.touched"
                placeholder="Enter employee's email">
                <div *ngIf="email.errors && (email.invalid && email.touched)">
                    <small class="text-danger" *ngIf="email.errors.required">Email can't be empty</small>
                    <small class="text-danger" *ngIf="email.errors.pattern">Email must be a valid email id</small>
                </div>
            </div>
        </div>

        <div class="form-group row">
          <label for="userPassword" class="col-sm-2 col-form-label">Password :</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="userPassword"
            ngModel id="userPassword" name="userPassword" required
            #password="ngModel" [class.is-invalid]="password.invalid && password.touched"
            placeholder="Password">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password can't be empty!</small>
          </div>
        </div>

        <div class="form-group row">
            <label for="userPasswordAgain" class="col-sm-2 col-form-label">Re-enter Password :</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="userPasswordAgain"
              ngModel id="userPasswordAgain" name="userPasswordAgain" required
              #passwordAgain="ngModel" [class.is-invalid]="passwordAgain.invalid && passwordAgain.touched"
              placeholder="Password">
              <div *ngIf="passwordAgain.errors && (passwordAgain.invalid && passwordAgain.touched)">
                <small class="text-danger" *ngIf="passwordAgain.errors.required">Password can't be empty<br></small>
              </div>
                <small class="text-danger" *ngIf="(passwordAgain.value !== password.value) && passwordAgain.touched">Passwords don't match</small>
            </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="registerForm.form.invalid || (passwordAgain.value !== password.value)">Register</button>
          </div>
        </div>
      </form>
    </div>
</div>

<div class="text-center">
    <small>Already Registered ? <a href="/login">Login</a> </small>
</div>
