<div class="card mt-4">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
        
        <div class="form-group row">
            <label for="userEmail" class="col-sm-2 col-form-label">Email :</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" ngModel id="userEmail" name="userEmail" 
                required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                #email="ngModel" [class.is-invalid]="email.invalid && email.touched"
                placeholder="Enter email">
                <div *ngIf="email.errors && (email.invalid && email.touched)">
                    <small class="text-danger" *ngIf="email.errors.required">Email can't be empty</small>
                    <small class="text-danger" *ngIf="email.errors.pattern">Email must be a valid email id</small>
                </div>
            </div>
        </div>

        <div class="form-group row">
          <label for="userPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="userPassword"
            ngModel id="userPassword" name="userPassword" required
            #password="ngModel" [class.is-invalid]="password.invalid && password.touched"
            placeholder="Password">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password can't be empty!</small>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.form.invalid">Log In</button>
          </div>
        </div>
      </form>
      <div class="text-center">
        <small>Or</small> <br>
        <button class="btn btn-info mt-2" (click)="loginWithGoogle()">Login using Google</button>
      </div>
    </div>
</div>

<div class="text-center">
    <small>New User ? <a href="/register">Register for Free!</a> </small>
</div>
